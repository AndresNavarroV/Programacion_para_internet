<!DOCTYPE html>
<html lang="en"><!-- Idioma español -->
<head>
    <meta charset="UTF-8"> <!-- Codificación utf8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario perron</title><!-- Título para mostrar en pestaña/ventana de navegador -->
    <link rel="stylesheet" href="estilo.css"><!-- Archivo de css a utilizar -->
</head>
<body>
    <div class="nav"><a href="index.html">index</a></div>
    <h1>Contacto</h1>

    <form method="get" action="formulario.html">
        <!-- Nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <!-- Correo -->
        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <!-- Género -->
        <label>Género:</label>
        <input type="radio" id="genero_m" name="genero" value="masculino">
        <label for="genero_m">Masculino</label>
        <input type="radio" id="genero_f" name="genero" value="femenino">
        <label for="genero_f">Femenino</label><br><br>

        <!-- Contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Comentario -->
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea><br><br>

        <!-- Ciudad -->
        <label for="ciudad">Ciudad:</label>
        <select id="ciudad" name="ciudad">
            <option value="guadalajara">Guadalajara</option>
            <option value="zapopan">Zapopan</option>
            <option value="tonala">Tonalá</option>
            <option value="otra">Otra</option>
        </select><br><br>

        <!-- Interés -->
        <label for="interes">Me interesa contratarte:</label>
        <input type="checkbox" id="interes" name="interes"><br><br>

        <!-- Botón para Enviar -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
